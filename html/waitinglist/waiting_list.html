<!DOCTYPE html>
<html>

<head>
	<meta charset='UTF-8'>
	
	<title>I4M - Purchase form</title>
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="index.css">

	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>

<body>

	<div id="page-wrap">

		<h1>Thank you</h1>
    	<br />
    	<br />
    	<div class="row">
    	<div class="col-md-4">
    	</div>
    	<div class="col-md-4">
		    Congratulations. You have been put on the waiting list of investors to make this purchase. Please stand by to receive a notification about your investment purchase.
		</div>
		<div class="col-md-4">
    	</div>
		</div>
	</div>

	<div id="page-wrap">

		<h1>Purchase Form</h1>
    	<br />
	    <br />
		<p align="center">You have chosen so, so and so investment.</p>
	    <br />
	    <br />
    	<div class="row">
    	<div class="col-md-4">
    	</div>
    	<div class="col-md-4">
		    <form action="../waitinglist/waiting_list.html" method="post">

			  <div class="form-group">
			    <label for="exampleInputEmail1">First Name</label>
			    <input type="text" class="form-control" id="fname" placeholder="Enter First name">
			  </div>

			  <div class="form-group">
			    <label for="exampleInputPassword1">Last Name</label>
			    <input type="text" class="form-control" id="lname" placeholder="Enter Last name">
			  </div>

			  <div class="form-group">
			    <label for="exampleInputPassword1">Phone Number</label>
			    <input type="text" class="form-control" id="pnumber" placeholder="Phone Number">
			  </div>

			  <div class="form-group">
			    <label for="exampleInputEmail1">Email</label>
			    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
			    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
			  </div>
			  <br /><br />
			  <div align="center">
			  	<button type="submit" class="btn btn-primary">Submit</button>
			  </div>

			</form>
		</div>
		<div class="col-md-4">
    	</div>
		</div>
	</div>
		
</body>

</html>
